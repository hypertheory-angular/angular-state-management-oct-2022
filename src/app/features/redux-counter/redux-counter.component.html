<button
  [disabled]="(atBeginning$ | async) === true"
  class="btn btn-primary"
  (click)="decrement()"
>
  -
</button>
<span>{{ current$ | async }}</span>
<button
  class="btn btn-primary"
  (click)="increment()"
>
  +
</button>
<div>
  <button
    [disabled]="(atBeginning$ | async) === true"
    (click)="reset()"
    class="btn btn-danger"
  >
    RESET
  </button>
</div>
